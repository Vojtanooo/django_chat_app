{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button value="submit" type="submit">Create Account</button>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags  }}">
            {{ message }}
        </div>
        {% endfor %}
    </form>
</body>

</html>
